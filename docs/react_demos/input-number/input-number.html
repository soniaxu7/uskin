<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input Number</title>
    <link href="../../../dist/css/uskin.min.css" rel="stylesheet">
    <script src="../../../node_modules/react/dist/react.js"></script>
    <script src="../../../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../../../dist/js/uskin.js"></script>
    <style type="text/css">
      body { margin: 10px; }
      .input-number { margin: 10px; }
      #example { float: left; }
      .narrate { float: left; }
      .narrate > div { height: 32px; line-height: 32px; margin: 10px; }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div class="narrate">
      <div>default props (min: -Infinity, max: Infinity, initial-value: 0, step: 1)</div>
      <div>min: 0 / max: 10 / initial-value: 3 / width: 62</div>
      <div>min: -1 / max: 1 / initial-value: 0.98 / step: 0.01</div>
      <div>disabled: true / width: 62</div>
    </div>
    <script src="../dist/input-number.js"></script>
  </body>
</html>
